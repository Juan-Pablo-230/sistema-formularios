<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Material</title>
    <link rel="stylesheet" href="/css/formularios.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“š Solicitar Material de Clases</h1>
        
        <div class="back-btn-container">
            <button onclick="window.location.href='/index.html'" class="back-btn">â† Volver al MenÃº Principal</button>
            <button id="logoutBtn" class="back-btn logout-btn">ğŸšª Cerrar SesiÃ³n</button>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <form id="materialForm">
            <div class="form-group" id="material">
                <label for="claseSeleccionada">Seleccionar Clase *</label>
                <select id="claseSeleccionada" name="clase" required>
                    <option value="">Seleccione una clase</option>
                    <option value="Fundamentos de la RedacciÃ³n en la GestiÃ³n">Fundamentos de la RedacciÃ³n en la GestiÃ³n</option>
                    <option value="Proceso de admisiÃ³n" style="display: none;">Proceso de admisiÃ³n</option> <!-- Temporalmente desactivada -->
                </select>
            </div>

            <div class="form-group" id="material">
                <label for="emailUsuario">Correo ElectrÃ³nico</label>
                <input type="email" id="emailUsuario" name="email">
            </div>

            <button type="submit" class="submit-btn">ğŸ“§ Solicitar Material</button>
        </form>
        
        <div id="misSolicitudes" style="margin-top: 40px; display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">Mis Solicitudes</h2>
            <table class="inscripciones-table" id="tablaMisSolicitudes">
                <thead>
                    <tr>
                        <th>Clase</th>
                        <th>Fecha Solicitud</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenarÃ¡ dinÃ¡micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
    class MaterialUsuario {
        constructor() {
            this.solicitudes = [];
            // URL dinÃ¡mica para Railway
            this.apiBaseUrl = window.location.origin + '/api';
            console.log('ğŸš€ URL API:', this.apiBaseUrl);
            this.init();
        }

        async init() {
            console.log('ğŸš€ Inicializando sistema de material...');
            
            // Esperar a que authSystem estÃ© disponible
            await this.esperarAuthSystem();
            
            if (!authSystem || !authSystem.isLoggedIn()) {
                console.log('âŒ Usuario no logueado');
                this.mostrarError('Debe iniciar sesiÃ³n para solicitar material');
                setTimeout(() => window.location.href = '/index.html', 2000);
                return;
            }

            this.configurarUI();
            await this.probarConexion();
            await this.cargarMisSolicitudes();
        }

        async esperarAuthSystem() {
            return new Promise((resolve) => {
                const check = setInterval(() => {
                    if (typeof authSystem !== 'undefined' && authSystem.getCurrentUser) {
                        clearInterval(check);
                        console.log('âœ… authSystem disponible');
                        resolve();
                    }
                }, 100);
                
                setTimeout(() => {
                    clearInterval(check);
                    console.log('âš ï¸ Timeout esperando authSystem');
                    resolve();
                }, 5000);
            });
        }

        async probarConexion() {
            try {
                console.log('ğŸ” Probando conexiÃ³n con API...');
                const response = await fetch(`${this.apiBaseUrl}/test/simple`);
                const text = await response.text();
                console.log('ğŸ“„ Respuesta texto:', text);
                
                try {
                    const result = JSON.parse(text);
                    console.log('âœ… ConexiÃ³n API exitosa:', result);
                    return true;
                } catch (e) {
                    console.error('âŒ No es JSON vÃ¡lido:', text.substring(0, 200));
                    return false;
                }
            } catch (error) {
                console.error('âŒ Error probando conexiÃ³n API:', error);
                this.mostrarError('Error de conexiÃ³n con el servidor');
                return false;
            }
        }

        configurarUI() {
            const usuario = authSystem.getCurrentUser();
            console.log('ğŸ‘¤ Usuario actual:', usuario);
            
            if (usuario && usuario.email) {
                document.getElementById('emailUsuario').value = usuario.email;
            } else {
                this.mostrarError('No se pudo obtener informaciÃ³n del usuario');
                return;
            }

            document.getElementById('logoutBtn').addEventListener('click', () => {
                authSystem.logout();
                window.location.href = '/index.html';
            });

            document.getElementById('materialForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await this.enviarSolicitud();
            });
        }

        async cargarMisSolicitudes() {
            try {
                const user = authSystem.getCurrentUser();
                if (!user || !user._id) {
                    console.error('âŒ Usuario no tiene ID');
                    return;
                }

                console.log('ğŸ” Cargando mis solicitudes para usuario:', user._id);
                
                const response = await fetch(`${this.apiBaseUrl}/material/solicitudes`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'user-id': user._id
                    }
                });

                console.log('ğŸ“Š Status de respuesta:', response.status, response.statusText);
                
                if (!response.ok) {
                    console.error('âŒ Error HTTP:', response.status);
                    const errorText = await response.text();
                    console.error('ğŸ“„ Texto de error:', errorText.substring(0, 200));
                    return;
                }
                
                const result = await response.json();
                console.log('âœ… Solicitudes cargadas:', result);
                
                if (result.success && result.data) {
                    this.solicitudes = result.data;
                    console.log(`ğŸ“‹ ${this.solicitudes.length} solicitudes encontradas`);
                    this.mostrarMisSolicitudes();
                } else {
                    console.warn('âš ï¸ No se encontraron solicitudes:', result.message);
                }
            } catch (error) {
                console.error('âŒ Error cargando mis solicitudes:', error);
            }
        }

        mostrarMisSolicitudes() {
            if (this.solicitudes.length === 0) return;

            const container = document.getElementById('misSolicitudes');
            const tbody = document.querySelector('#tablaMisSolicitudes tbody');
            
            container.style.display = 'block';
            tbody.innerHTML = '';

            this.solicitudes.forEach(solicitud => {
                const row = document.createElement('tr');
                const fecha = solicitud.fechaSolicitud ? 
                    new Date(solicitud.fechaSolicitud).toLocaleDateString('es-AR') : 
                    'Fecha no disponible';
                
                row.innerHTML = `
                    <td>${solicitud.clase || 'N/A'}</td>
                    <td>${fecha}</td>
                    <td><span style="color: green;">âœ“ Solicitado</span></td>
                `;
                tbody.appendChild(row);
            });
        }

async enviarSolicitud() {
    const clase = document.getElementById('claseSeleccionada').value;
    const email = document.getElementById('emailUsuario').value;

    if (!clase) {
        this.mostrarError('Por favor, seleccione una clase');
        return;
    }

    // Verificar si ya solicitÃ³ esta clase
    if (this.solicitudes.some(s => s.clase === clase)) {
        this.mostrarError('Ya ha solicitado material para esta clase');
        return;
    }

    try {
        const user = authSystem.getCurrentUser();
        if (!user || !user._id) {
            this.mostrarError('Error: Usuario no autenticado correctamente');
            return;
        }

        const solicitudData = {
            clase: clase,
            email: email
        };

        console.log('ğŸ“¤ Enviando solicitud:', solicitudData);
        console.log('ğŸ‘¤ ID de usuario:', user._id);
        
        // Usar authSystem.makeRequest directamente
        const result = await authSystem.makeRequest('/material/solicitudes', solicitudData);
        
        console.log('âœ… Resultado del servidor:', result);

        if (result.success) {
            this.mostrarExito('âœ… Solicitud enviada correctamente');
            
            // Limpiar formulario
            document.getElementById('claseSeleccionada').value = '';
            
            // Recargar mis solicitudes
            await this.cargarMisSolicitudes();
            
        } else {
            this.mostrarError(result.message || 'Error al enviar la solicitud');
        }
    } catch (error) {
        console.error('âŒ Error enviando solicitud:', error);
        this.mostrarError('Error: ' + error.message);
    }
}

        mostrarExito(mensaje) {
            this.mostrarMensaje(mensaje, 'success');
        }

        mostrarError(mensaje) {
            this.mostrarMensaje(mensaje, 'error');
        }

        mostrarMensaje(mensaje, tipo) {
            const mensajeDiv = document.getElementById('statusMessage');
            mensajeDiv.textContent = mensaje;
            mensajeDiv.className = `status-message ${tipo}`;
            mensajeDiv.style.display = 'block';

            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 5000);
        }
    }

    // Inicializar cuando el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
        console.log('ğŸ“„ DOM cargado, inicializando material...');
        new MaterialUsuario();
    });
    </script>
</body>
</html>
