<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo en Clase - Panel Admin</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/tiempoenclases.css">
</head>
<body>
    <div class="section-container">
        <!-- Estad√≠sticas generales -->
        <div class="stats-grid">
            <div class="stat-mini-card">
                <div class="stat-label">Registros</div>
                <div class="stat-value" id="totalRegistros">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Usuarios</div>
                <div class="stat-value" id="usuariosDistintos">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Clases</div>
                <div class="stat-value" id="clasesDistintas">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Tiempo Total</div>
                <div class="stat-value" id="tiempoTotal">0</div>
            </div>
        </div>

        <!-- Bot√≥n de actualizar -->
        <div class="filtros-container" style="display: flex; justify-content: flex-end;">
            <button id="refreshBtn" class="btn btn-primary">
                üîÑ Actualizar Datos
            </button>
        </div>

        <!-- Tabla de tiempos -->
        <div class="table-container">
            <h2>‚è±Ô∏è Registro de Tiempo en Clase</h2>
            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Usuario</th>
                            <th>Legajo</th>
                            <th>Clase</th>
                            <th>Tiempo Activo</th>
                            <th>Tiempo Inactivo</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tiemposBody">
                        <tr>
                            <td colspan="7" class="loading-message">
                                <div class="spinner"></div>
                                Cargando registros...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalle -->
    <div id="detalleModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>üìã Detalle de Tiempos</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-content" id="detalleModalContent">
                <!-- Contenido din√°mico -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin/admin-core.js"></script>
    <script src="/js/admin/tiempoenclases.js"></script>
</body>
</html>
